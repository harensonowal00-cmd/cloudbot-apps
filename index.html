<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBot AI</title>

<style>
body{
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.container{
background: rgba(255,255,255,0.05);
padding:40px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
text-align:center;
width:400px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#00c6ff;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#0072ff;
}

.logo{
font-size:28px;
font-weight:bold;
margin-bottom:10px;
}

.tag{
font-size:14px;
opacity:0.8;
margin-bottom:20px;
}
</style>

</head>
<body>

<div class="container">

<div class="logo">☁️ CloudBot AI</div>

<div class="tag">
Create AI Chatbots for your business
</div>

<input type="email" placeholder="Enter your email">

<input type="password" placeholder="Enter password">

<button onclick="login()">Login</button>

<br><br>

<button onclick="register()">Register</button>

</div>

<script>

function login(){
alert("Login system will be connected soon");
}

function register(){
alert("Registration system will be connected soon");
}

</script>

</body>
</html>
